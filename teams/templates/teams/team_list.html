{% extends "base.html" %}

{% block title %}<h2>Lista de times</h2>{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <hr />
    <table class="table">
      <tr>
        <th>Bandeira</th>
        <th>Nome</th>
      </tr>
      {% for team in team_list %}
        <tr>
          <td><a href="{{ team.get_absolute_url }}"><img src="{{ team.get_flag_url }}" /></a></td>
          <td><a href="{{ team.get_absolute_url }}">{{ team.name }}</a></td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
